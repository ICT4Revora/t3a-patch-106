;
; If no size mappings are specified, then the size requested by the game is the one used. 
;  If *any* size mappins are used, then the Font manager will look up the size that is either less than
;   or equal to the size requested, and return the replacement for that value. If the size requested
;  is smaller than all replacements then it will return the lowest value.
;
;  i.e. in the above example
;   Requesting 9pts or below, will return 20
;   Requesting 10 or 11pts will return 20
;   Requesting 12pts or above will return 48
