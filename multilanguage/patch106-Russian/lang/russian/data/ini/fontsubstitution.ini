; Font substitutions go in here
; Format is :
 
   FontSubstitution "SachaWynter"   ; Substitute requests for Albertus MT font
    Size 8 = 8 "Omnia LT Std"
    Size 9 = 9 "Omnia LT Std"
    Size 10 = 10 "Omnia LT Std"
    Size 12 = 12 "Omnia LT Std"
    Size 14 = 14 "Omnia LT Std"
    Size 16 = 16 "Omnia LT Std"  
    Size 18 = 18 "Omnia LT Std"
    Size 20 = 17 "Omnia LT Std"			; AMoya: Reduced in order to fit some headers
    Size 22 = 22 "Omnia LT Std"
    Size 24 = 24 "Omnia LT Std"
    Size 26 = 26 "Omnia LT Std"
    Size 28 = 28 "Omnia LT Std"
   End
   
